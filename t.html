<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>旅游建议</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#search1").click(function () {
                var month = $("#month").val();
                var city = $("#city").val();
                var url = "http://localhost:5000/" + month + '/' + city
                $.get(url, function (data, status) {
                    alert("查询结果: " + "成功");
                    if (status == 'success') {
                        $("#first").css({ "display": "none" })
                        $("#second").css({ "display": "block" })
                        $("#service2").val(data)
                    }
                });
            });

            $("#search2").click(function () {
                var serviceArgs = $("#service2").val();
                var url = "http://localhost:5001/" + serviceArgs
                $.get(url, function (data, status) {
                    alert("查询结果: " + "成功");
                    if (status == 'success') {
                        $("#second").css({ "display": "none" })
                        $("#third").css({ "display": "block" })
                        $("#service3").val(data)
                    }
                });
            });

            $("#search3").click(function () {
                var cityId = $("#service3").val();
                var url = "http://localhost:5002/" + cityId
                $.get(url, function (data, status) {
                    alert("查询结果: " + "成功");
                    if (status == 'success') {
                        $("#third").css({ "display": "none" })
                        $("#fourth").css({ "display": "block" })
                        $("#service4").text(data)
                    }
                });
            });

        });
    </script>
</head>

<body>
    <div style="width: 600px; height: 600px; margin: auto; padding-top: 100px;" id="first">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">旅游建议</div>

            <!-- Table -->
            <div style="margin: 20px;">
                <label for="name">请输入您偏爱月份:</label>
                <input type="text" id="month">
            </div>
            <div style="margin: 20px;">
                <label for="name">请输入您想去的省份:</label>
                <input type="text" id="city">
            </div>

        </div>
        <nav aria-label="...">
            <ul class="pager">
                <li><a id="search1">查询</a></li>
            </ul>
        </nav>
    </div>

    <div style="width: 600px; height: 600px; margin: auto; padding-top: 100px; display: none;" id="second">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">旅游建议</div>

            <!-- Table -->
            <div style="margin: 20px;">
                <label for="name">推荐您去的城市:</label>
                <input type="text" id="service2" value="">
            </div>

        </div>
        <nav aria-label="...">
            <ul class="pager">
                <li><a id="search2">继续查询</a></li>
            </ul>
        </nav>
    </div>

    <div style="width: 600px; height: 600px; margin: auto; padding-top: 100px; display: none" id="third">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">旅游建议</div>

            <!-- Table -->
            <div style="margin: 20px;">
                <label for="name">城市id:</label>
                <input type="text" id="service3" value="">
            </div>
            <nav aria-label="...">
                <ul class="pager">
                    <li><a id="search3">查询天气</a></li>
                </ul>
            </nav>

        </div>
    </div>

    <div style="width: 600px; height: 600px; margin: auto; padding-top: 100px; display: none" id="fourth">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">City List</div>

            <!-- Table -->
            <div style="margin: 20px;">
                <label for="name">天气情况:</label>
                <div type="text" id="service4" value=""></div>
            </div>
        </div>
    </div>
</body>

</html>
